<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>美肤项目详情表</title>

    <link rel="stylesheet" th:href="@{webjars/bootstrap/4.2.1/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>

</head>

<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">Mkyong.com</a>
</nav>

<main role="main" class="container">

    <div class="starter-template">
        <h1>以下为现有的美肤项目:</h1>
        <h2>
            <span th:text="'Hello, ' + ${message}"></span>
        </h2>
    </div>

    
    <table border="1">
   			 <tr>
				<td>名称</td>
				<td>单价</td>
				<td>简介</td>
			</tr>
		<tr data-th-each="beautifySkinItem : ${beautifySkinItemList}">
		<td data-th-text="${beautifySkinItem.name}">...</td>
		<td data-th-text="${beautifySkinItem.price}">...</td>
		<td data-th-text="${beautifySkinItem.description}">...</td>
		</tr>
		</table>

</main>
<!-- /.container -->

<script type="text/javascript" th:src="@{webjars/bootstrap/4.2.1/js/bootstrap.min.js}"></script>
</body>
</html>
