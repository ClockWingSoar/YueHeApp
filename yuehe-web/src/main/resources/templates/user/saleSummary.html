<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>销售汇总</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" th:href="@{/css/core.css}">
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
	<script
	src="https://code.jquery.com/jquery-3.4.1.js"
	integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
	crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	<link rel="stylesheet" href="/resources/demos/style.css">
  
	<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/saleSummary.js}"></script>
	<script type="text/javascript" th:src="@{/js/yueHeCommon.js}"></script>
	<link rel="stylesheet" th:href="@{/css/fstdropdown.css}">
    <script type="text/javascript"  th:src="@{/js/fstdropdown.js}"></script>
	<script type="text/javascript"  th:src="@{/js/yueHeFilter.js}"></script>
  <!-- <meta http-equiv="refresh" content="600; URL=/"> this will redirect to / after 600s -->

</head>

<body>
	<div th:replace="~{fragments/header.html :: header}">Header</div>
	
	<div role="main" class="container">
		<div th:replace="~{fragments/saleHeader.html :: header}">Sale Header</div>
		<div th:replace="~{fragments/yueHeFilter.html :: filter}">filter</div>
		<div class="container">
				<input type="hidden" id="filterNeedComesFrom" th:value="sale">
			<div class="row hidden" id="shop_detail">
				<hr>
				<div id="yuehe_overall" class="container">
					<div class="form-group row">
						<div class="col-sm-1"> 
							<label class="control-label ">公司名称</label>
							<span id="yuehe_overall_company_name" class="form-control-static"></span>
							</div>
						<div class="col-sm-1"> 
							<label class="control-label ">开卡金额</label>
							 <span id="yuehe_overall_create_card_amount" class="form-control-static"></span>
							</div>
						<div class="col-sm-1"> 
							<label class="control-label ">实收金额</label> 
							<span id="yuehe_overall_received_amount" class="form-control-static"></span>
							</div>
						<div class="col-sm-1"> <label class="control-label ">欠收金额</label>
							<span id="yuehe_overall_debt_amount" class="form-control-static"></span>
						</div>
						<div class="col-sm-1"> <label class="control-label ">开卡应回</label>
							<span id="yuehe_overall_earned_amount"	class="form-control-static"></span>
							</div>
						<div class="col-sm-1"> <label class="control-label ">实需回款</label>
							<span id="yuehe_overall_received_earned_amount" class="form-control-static"></span></div>
						<div class="col-sm-1"> <label class="control-label ">欠收回款</label>
							<span id="yuehe_overall_debt_earned_amount" class="form-control-static"></span></div>
						<div class="col-sm-1"> <label class="control-label ">员工奖励</label>
							<span id="yuehe_overall_employee_premium" class="form-control-static"></span></div>
						<div class="col-sm-1"> <label class="control-label ">店家回扣</label>
							<span id="yuehe_overall_shop_premium" class="form-control-static"></span>
						</div>

					</div>
				</div>
				<hr>
				<div class="panel-body table-wrapper-scroll-y my-custom-scrollbar">
					<table id="shop_detail_table" class="table table-hover  table-sm table-nonfluid">
						<thead>

							<tr class="info">
								<th>美容院</th>
								<th>开卡金额</th>
								<th>实收金额</th>
								<th>欠账金额</th>
								<th>开卡应回</th>
								<th>实需回款</th>
								<th>欠收回款</th>
								<th>员工奖励</th>
								<th>店家回扣</th>
							</tr>
						</thead>

						<tbody id="shop_detail_table_body">
						</tbody>
					</table>
				</div>
			</div>
			<div class="row hidden" id="client_detail">
				<hr>
				<div id="shop_overall" class="container">
					<div class="form-group row">
						<div class="col-sm-1 "> <label class="control-label ">美容院名</label>
							 <span id="shop_overall_shop_name" class="form-control-static"></span>
						</div>
						<div class="col-sm-1"> <label class="control-label ">开卡金额</label>
							 <span id="shop_overall_create_card_amount"
								class="form-control-static"></span></div>
						<div class="col-sm-1"> <label class="control-label ">实收金额</label>
							 <span id="shop_overall_received_amount"
								class="form-control-static"></span></div>
						<div class="col-sm-1"> <label class="control-label ">欠收金额</label>
							<span id="shop_overall_debt_amount" class="form-control-static"></span>
						</div>
						
						<div class="col-sm-1"> <label class="control-label ">开卡应回</label>
							 <span id="shop_overall_earned_amount" class="form-control-static"></span>
						</div>
						<div class="col-sm-1"> <label class="control-label ">实需回款</label>
							 <span id="shop_overall_received_earned_amount"
								class="form-control-static"></span></div>
						<div class="col-sm-1"> <label class="control-label ">欠收回款</label>
							<span id="shop_overall_debt_earned_amount"
								class="form-control-static"></span></div>
						<div class="col-sm-1"> <label class="control-label ">员工奖励</label>
							 <span id="shop_overall_employee_premium"
								class="form-control-static"></span></div>
						<div class="col-sm-1"> <label class="control-label ">店家回扣</label>
							 <span id="shop_overall_shop_premium" class="form-control-static"></span>
						</div>

					</div>
				</div>
				<hr>
				<div class="panel-body table-wrapper-scroll-y my-custom-scrollbar">
					<table id="client_detail_table" class="table table-hover  table-sm table-nonfluid">
						<thead>

							<tr class="info">
								<th>客户姓名</th>
								<th>开卡金额</th>
								<th>实收金额</th>
								<th>欠账金额</th>
								<th>开卡应回</th>
								<th>实需回款</th>
								<th>欠收回款</th>
								<th>员工奖励</th>
								<th>店家回扣</th>
							</tr>
						</thead>

						<tbody id="client_detail_table_body">
						</tbody>
					</table>
				</div>
			</div>
			<div class="row hidden" id="sale_detail">
				<hr>
				<div id="client_overall" class="container">
					<div class="form-group row">
						<div class="col-sm-1 "> <label class="control-label ">客户姓名</label>
							<span id="client_overall_client_name"
								class="form-control-static"></span></div>
						<div class="col-sm-1"> <label class="control-label ">开卡金额</label>
							 <span id="client_overall_create_card_amount"
								class="form-control-static"></span></div>
						<div class="col-sm-1"> <label class="control-label ">实收金额</label>
							<span id="client_overall_received_amount"
								class="form-control-static"></span></div>
						<div class="col-sm-1"> <label class="control-label ">欠收金额</label>
							 <span id="client_overall_debt_amount" class="form-control-static"></span>
						</div>
						
						<div class="col-sm-1"> <label class="control-label ">开卡应回</label>
							 <span id="client_overall_earned_amount"
								class="form-control-static"></span></div>
						<div class="col-sm-1"> <label class="control-label ">实需回款</label>
							<span id="client_overall_received_earned_amount"
								class="form-control-static"></span></div>
						<div class="col-sm-1"> <label class="control-label ">欠收回款</label>
							 <span id="client_overall_debt_earned_amount"
								class="form-control-static"></span></div>
						<div class="col-sm-1"> <label class="control-label ">员工奖励</label>
							<span id="client_overall_employee_premium"
								class="form-control-static"></span></div>
						<div class="col-sm-1"> <label class="control-label ">店家回扣</label>
							 <span id="client_overall_shop_premium"
								class="form-control-static"></span></div>

					</div>
				</div>
				<hr>
				<div class="panel-body table-wrapper-scroll-y my-custom-scrollbar">
					<table id="sale_detail_table" class="table table-hover  table-sm table-nonfluid">
						<thead>

							<tr class="info">
								<th>销售卡ID</th>
								<th>开卡金额</th>
								<th>实收金额</th>
								<th>欠账金额</th>
								<th>开卡应回</th>
								<th>实需回款</th>
								<th>欠收回款</th>
								<th>员工奖励</th>
								<th>店家回扣</th>
							</tr>
						</thead>

						<tbody id="sale_detail_table_body">
						</tbody>
					</table>
				</div>
			</div>
			<hr>
			<div class="row hidden" id="sale_item">
				<div id="sale" class="container">
					<div class="form-group row">
						<div class="col-sm-1 "> <label class="control-label ">销售卡ID</label>
							<span id="sale_sale_id" class="form-control-static"></span></div>
						<div class="col-sm-1"> <label class="control-label ">开卡金额</label>
							<span id="sale_create_card_amount" class="form-control-static"></span>
						</div>
						<div class="col-sm-1 "> <label class="control-label ">实收金额</label>
							<span id="sale_received_amount"
								class="form-control-static"></span></div>
						<div class="col-sm-1"> <label class="control-label ">欠账金额</label>
							 <span id="sale_debt_amount" class="form-control-static"></span></div>

						<div class="col-sm-1"> <label class="control-label ">开卡应回</label>
							<span id="sale_earned_amount" class="form-control-static"></span></div>
						<div class="col-sm-1"> <label class="control-label ">实需回款</label>
							<span id="sale_received_earned_amount"
								class="form-control-static"></span></div>
						<div class="col-sm-1"> <label class="control-label ">欠收回款</label>
							<span id="sale_debt_earned_amount" class="form-control-static"></span>
						</div>
						<div class="col-sm-1"> <label class="control-label ">员工奖励</label>
							 <span id="sale_employee_premium" class="form-control-static"></span>
						</div>
						<div class="col-sm-1"> <label class="control-label ">店家回扣</label>
							 <span id="sale_shop_premium" class="form-control-static"></span></div>

					</div>
				</div>
				<hr>

			</div>
			<div th:replace="~{fragments/footer.html :: footer}">footer</div>
		</div>
	</div>
</body>

</html>
