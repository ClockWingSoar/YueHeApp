<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>仪器表</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" th:href="@{/css/core.css}">
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
	<script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/toolList.js}"></script>
	<script type="text/javascript" th:src="@{/js/jquery.validate.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/additional-methods.min.js}"></script>
	<!-- <meta http-equiv="refresh" content="600; URL=/">  this will redirect to / after 600s-->

</head>

<body>
	<div th:replace="~{fragments/header.html :: header}">Header</div>

	<div role="main" class="container">
		<div th:replace="~{fragments/toolHeader.html :: header}">Tool Header</div>
		<div th:replace="~{fragments/alert.html :: alert}">alert div</div>
	
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3>以下为现有的仪器:</h3>
			</div>
			<div class="panel-body table-wrapper-scroll-y my-custom-scrollbar">
				<table class="table table-hover  table-sm  ">
					<thead>
						<tr class="info">
							<th>ID</th>
							<th>名称</th>
							<th>主治</th>
							<th>价格</th>
							<th>购买日期</th>
							<th>购买厂家</th>
							<th>操作费用</th>
							<th>简介</th>
						</tr>
					</thead>
					<tbody>
						<tr class="clickable-row" data-th-each="tool : ${toolList}">
							<td data-th-text="${tool.Id}">...</td>
							<td data-th-text="${tool.Name}">...</td>
							<td data-th-text="${tool.major}">...</td>
							<td data-th-text="${tool.price}">...</td>
							<!-- <td data-th-text="${#dates.format(tool.buyDate,'yyyy-MM-dd')}">...</td> -->
							<td data-th-text="${tool.buyDate}">...</td>
							<td data-th-text="${tool.buyFrom}">...</td>
							<td data-th-text="${tool.operateExpense}">...</td>
							<td data-th-text="${tool.description}">...</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<div th:replace="~{fragments/footer.html :: footer}">footer</div>
</body>
</html>
