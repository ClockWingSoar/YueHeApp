<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>新建角色信息</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" th:href="@{/css/core.css}">
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
	<script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/roleNewItem.js}"></script>
	<script type="text/javascript" th:src="@{/js/jquery.validate.js}"></script>
	<script type="text/javascript" th:src="@{/js/additional-methods.js}"></script>
	<script type="text/javascript" th:src="@{/js/yueHeCommon.js}"></script>
	<!-- <meta http-equiv="refresh" content="600; URL=/"> this will redirect to / after 600s -->

</head>

<body>
	<div th:replace="~{fragments/header.html :: header}">Header</div>

	<div role="main" class="container">
		<div th:replace="~{fragments/roleHeader.html :: header}">Role Header</div>
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3>创建新的角色</h3>
			</div>

			<div class="yuehe-form-group">
				<div class="form-group">
					<form id="role_new_item" th:action="@{/createRole}" method="POST">
						<br>
						<div class="form-group  row ">
							<div class="col-md-1">
								<span class="input-group-addon"><i class="glyphicon glyphicon-cloud"></i>角色名称</span>
							</div>
							<div class="col-xs-3">
								<input id="name" name="name" type=text class="form-control input-sm"></input>
							</div>
							<div class="col-xs-6">
								<span class="help-block">角色指的是公司的某一项职责，主要如销售专家，技术医生，司机等</span>
							</div>
						</div>
						<div class="form-group  row ">
							<div class="col-md-1">
								<span class="input-group-addon"><i class="glyphicon glyphicon-cloud"></i>职责</span>
							</div>

							<div class="col-xs-3">
								<input id="responsibility" name="responsibility" type=text
									class="form-control input-sm"></input>
							</div>
							<div class="col-xs-6">
								<span class="help-block">这个角色主要负责的任务包括哪些</span>
							</div>
						</div>

						<div class="form-group  row ">
							<div class="col-md-1">
								<span class="input-group-addon"><i class="glyphicon glyphicon-cloud"></i>简介</span>
							</div>

							<div class="col-xs-3">
								<textarea rows="4" cols="50" id="description" name="description" type=text
									class="form-control input-sm"></textarea>
							</div>
							<div class="col-xs-6">
								<span class="help-block">其他信息</span>
							</div>
						</div>
						<br>
						<div class="form-group  row ">
							<div class="content">
								<div class="input-group col-xs-4">
									<input type="submit" class="btn-primary  btn-lg" value="提交" />
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
			<div th:replace="~{fragments/footer.html :: footer}">footer</div>
		</div>
</body>

</html>
