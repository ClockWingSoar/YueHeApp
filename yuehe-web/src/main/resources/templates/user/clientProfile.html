<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>客户档案信息</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" th:href="@{/css/core.css}">
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
	<script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
	<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	<link rel="stylesheet" href="/resources/demos/style.css">
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<link rel="stylesheet" th:href="@{/css/fstdropdown.css}">
    <script type="text/javascript"  th:src="@{/js/fstdropdown.js}"></script>
	<script type="text/javascript" th:src="@{/js/clientProfile.js}"></script>
	<script type="text/javascript" th:src="@{/js/clientFilter.js}"></script>
	<script type="text/javascript" th:src="@{/js/yueHeCommon.js}"></script>
	<!-- <meta http-equiv="refresh" content="600; URL=/"> this will redirect to / after 600s -->

</head>

<body>
	<div th:replace="~{fragments/header.html :: header}">Header</div>

	<div role="main" class="container">
		<div th:replace="~{fragments/clientHeader.html :: header}">Client Header</div>

		<div class="panel panel-default">
			<div class="panel-heading">
				<h3>查找客户档案</h3>
			</div>

			<div class="form-group">
				<form th:action="@{/getProfileDetail}" method="POST">

					<br>
					<div th:replace="~{fragments/clientFilter.html :: filter}">filter</div>
					<input type="hidden" id="filterNeedComesFrom" th:value="clientBasic">
			
				</form>
			</div>
		</div>

		<div class="hidden" id="sale_detail">
			<div id="client_overall" class="container">
				<div class="form-group row">
					<div class="col-sm-1 "> 
						<label class="control-label ">客户姓名</label>
						<span id="client_name" class="form-control-static"></span>
					</div>
					<div class="col-sm-1"> 
						<label class="control-label ">开卡金额</label>
						<span id="create_card_amount" class="form-control-static"></span>
					</div>
					<div class="col-sm-1">
						<label class="control-label ">实收金额</label>
						<span id="received_amount" class="form-control-static"></span>
					</div>
					<div class="col-sm-1"> 
						<label class="control-label ">欠收金额</label>
						 <span id="debt_amount" class="form-control-static"></span>
					</div>
					<div class="col-sm-1"> 
						<label class="control-label ">回款金额</label>
						 <span id="earned_amount" class="form-control-static"></span>
					</div>
					<div class="col-sm-1"> 
						<label class="control-label ">实收回款</label>
						<span id="received_earned_amount" class="form-control-static"></span>
					</div>
				</div>
				<div class="form-group row">
					<div class="col-sm-1"> 
						<label class="control-label ">欠收回款</label>
						<span id="debt_earned_amount" class="form-control-static"></span>
					</div>
					<div class="col-sm-1"> 
						<label class="control-label ">已消耗数</label>
							<span id="consumed_amount" class="form-control-static"></span>
					</div>
					<div class="col-sm-1"> 
						<label class="control-label ">消耗回款</label>
						<span id="consumed_earned_amount" class="form-control-static"></span>
					</div>
					<div class="col-sm-1"> 
						<label class="control-label ">预付款数</label>
						<span id="advanced_earned_amount" class="form-control-static"></span>
					</div>
					<div class="col-sm-1"> 
						<label class="control-label ">员工奖励</label>
						<span id="employee_premium" class="form-control-static"></span>
					</div>
					<div class="col-sm-1"> 
						<label class="control-label ">店家回扣</label>
						<span id="shop_premium" class="form-control-static"></span>
					</div>
				</div>
			<div class="panel-body table-wrapper-scroll-y my-custom-scrollbar table-small-font">
				<table id="sale_detail_table" class="table table-hover  table-sm  ">
					<thead>

						<tr class="info">
							<th>销售卡ID</th>
							<th>美肤项目</th>
							<th>开卡日期</th>
							<th>开卡金额</th>
							<th>实收金额</th>
							<th>欠账金额</th>
							<th>回款金额</th>
							<th>实收回款</th>
							<th>欠收回款</th>
							<th>总次数</th>
							<th>剩余次数</th>
							<th>已消耗总数</th>
							<th>已消耗回款</th>
							<th>预付款</th>
							<th>员工奖励</th>
							<th>店家回扣</th>
						</tr>
					</thead>

					<tbody id="sale_detail_table_body">
					</tbody>
				</table>
			</div>
		</div>

		<div th:replace="~{fragments/footer.html :: footer}">footer</div>
		<!-- /.container -->
	</div>
</body>

</html>
