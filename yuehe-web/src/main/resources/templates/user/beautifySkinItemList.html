<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>美肤项目列表</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" th:href="@{/css/core.css}">
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
	<script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/beautifySkinItemList.js}"></script>
	<script type="text/javascript" th:src="@{/js/jquery.validate.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/additional-methods.min.js}"></script>

	<!-- <meta http-equiv="refresh" content="600; URL=/"> this will redirect to / after 600s -->

</head>

<body>
	<div th:replace="~{fragments/header.html :: header}">Header</div>
	<div role="main" class="container">

		<div th:replace="~{fragments/beautifySkinItemHeader.html :: header}">Header</div>
		<div th:replace="~{fragments/alert.html :: alert}">alert div</div>
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3>以下为现有的美肤项目:</h3>
			</div>
			<div class="panel-body table-wrapper-scroll-y my-custom-scrollbar">
				<table class="table table-hover  table-sm  ">
					<thead class="thead-dark">
						<tr class="info">
							<th>ID</th>
							<th>名称</th>
							<th>单价</th>
							<th>简介</th>
						</tr>
					</thead>
					<tbody>
						<tr class="clickable-row" data-th-each="beautifySkinItem : ${beautifySkinItemList}">
							<td data-th-text="${beautifySkinItem.id}">...</td>
							<td data-th-text="${beautifySkinItem.name}">...</td>
							<td data-th-text="${beautifySkinItem.price}">...</td>
							<td data-th-text="${beautifySkinItem.description}">...</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>



		<div th:replace="~{fragments/footer.html :: footer}">footer</div>
	</div>
</body>

</html>
