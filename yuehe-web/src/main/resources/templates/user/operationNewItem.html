<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>操作表</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
       <link rel="stylesheet" th:href="@{/css/core.css}">
       <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
        <script type="text/javascript"  th:src="@{/js/jquery.min.js}"></script>
           <script type="text/javascript"  th:src="@{/js/bootstrap.min.js}"></script>
    <meta http-equiv="refresh" content="600; URL=/"> <!-- this will redirect to / after 600s-->

</head>

<body>
<div th:replace="~{fragments/header :: header}">Header</div>

<div role="main" class="container">
<div th:replace="~{fragments/operationHeader :: header}">Operation Header</div>

     <div class="panel panel-default">
              <div class="panel-heading">  <h3>创建新的操作卡</h3></div>
           
            <div class="form-group row">
			    <form th:action="@{/createOperation}"  method="POST">
		       		 <div class="input-group col-xs-4">
			            <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i>客户名</span> 
		                <input id="clientName" name="clientName" type=text class="form-control input-sm" ></input>
		            </div>
	                <span class="help-block">每个客户如果有不同的项目需分开写</span>
		       		 <div class="input-group col-xs-4">
			            <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i>所属美容院</span> 
		                <input id="cosmeticShopName" name="cosmeticShopName" type=text class="form-control input-sm" ></input>
		            </div>
	                <span class="help-block">一般来讲，通过客户名可以确定哪家美容院，但是不排除重名的情况</span>
		       		 <div class="input-group col-xs-4">
			            <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i>美肤项目</span> 
		                <input id="beautifySkinItemName" name="beautifySkinItemName" type=text class="form-control input-sm" ></input>
		            </div>
	                <span class="help-block">一般包括有真皮斑，代谢，表皮斑，水光，扫黄等等</span>
		       		 <div class="input-group col-xs-4">
			            <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i>开卡日期</span> 
		                <input id="createCardDate" name="createCardDate" type=text class="form-control input-sm" ></input>
		            </div>
	                <span class="help-block">通过开卡日期，所属美容院，美肤项目和客户名确定是哪一次销售卡,请按照yyyy-MM-dd格式填写</span>
		       		 <div class="input-group col-xs-4">
			            <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i>操作人</span> 
		                <input id="operatorName" name="operatorName" type=text class="form-control input-sm" ></input>
		            </div>
	                <span class="help-block">操作医生，后期如果要计算操作费用的话，以此区分</span>
		       		 <div class="input-group col-xs-4">
			            <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i>操作仪器</span> 
		                <input id="toolName" name="toolName" type=text class="form-control input-sm" ></input>
		            </div>
	                <span class="help-block">通过操作仪器可以确认操作医生的操作费用</span>
		       		 <div class="input-group col-xs-4">
			            <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i>操作日期</span> 
		                <input id="operationDate" name="operationDate" type=text class="form-control input-sm" ></input>
		            </div>
	                <span class="help-block">通过操作日期来计算一个销售卡的一次消耗</span>
		       		 <div class="input-group col-xs-4">
			            <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i>备注</span> 
		                <input id="description" name="description" type=text class="form-control input-sm" ></input>
		            </div>
	                <span class="help-block">此处填写额外的说明情况</span>
			        <hr>
			         <div class="content">
		             <div class="input-group col-xs-4">
			                <input type="submit" class="btn  btn-lg" value="提交"/>
			            </div>
			        </div>
			    </form>
			  </div>   
			</div>
    	<footer class="fixed-bottom" style="position: fixed; bottom: 0">
        <div class="container">
            <span class="text-muted">Developed by Yi Xiang Zhong.</span>
        </div>
    </footer>
<!-- /.container -->
</div>
</body>
</html>
