<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>工具表</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
       <link rel="stylesheet" th:href="@{/css/core.css}">
       <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
        <script type="text/javascript"  th:src="@{/js/jquery.min.js}"></script>
           <script type="text/javascript"  th:src="@{/js/bootstrap.min.js}"></script>
    <meta http-equiv="refresh" content="600; URL=/"> <!-- this will redirect to / after 600s-->

</head>

<body>
<div th:replace="~{fragments/header :: header}">Header</div>

<main role="main" class="container">

    <div class="starter-template">
        <h3>以下为现有的工具:</h3>
       
    </div>

    <div class="container">
    <table  class="table table-striped">
    	<thead>
   			 <tr class="info">
   			    <th>ID</th>
				<th>名称</th>
				<th>主治</th>
				<th>价格</th>
				<th>购买日期</th>
				<th>购买厂家</th>
				<th>操作费用</th>
				<th>简介</th>
			</tr>
		</thead>
		<tbody>
			<tr data-th-each="tool : ${toolList}">
			<td data-th-text="${tool.Id}">...</td>
			<td data-th-text="${tool.Name}">...</td>
			<td data-th-text="${tool.major}">...</td>
			<td data-th-text="${tool.price}">...</td>
			<td data-th-text="${tool.buyDate}">...</td>
			<td data-th-text="${tool.buyFrom}">...</td>
			<td data-th-text="${tool.operateExpense}">...</td>
			<td data-th-text="${tool.description}">...</td>
			</tr>
		</tbody>
		</table>
	</div>
</main>

<main role="main" class="container">
<!-- div class="container">
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
          
        </div>
    </nav> -->
      <div class="starter-template">
                <h3>创建新的工具</h3>
            </div>
            <div>
			    <form th:action="@{/createTool}"  method="POST">
			        <div class="row form-row">
			            <div class="col-xs-2"><i class="fa fa-plus"></i> 工具名称
			                <input id="name" name="name" type=text class="form-control input-sm" style="min-width: 10%"></input>
			            </div>
			               <div class="col-xs-2"><i class="fa fa-plus"></i> 主治
			                <input id="major" name="major" type=text class="form-control input-sm" style="min-width: 10%"></input>
			            </div>
			               <div class="col-xs-2"><i class="fa fa-plus"></i> 价格
			                <input id="price" name="price" type=text class="form-control input-sm" style="min-width: 10%"></input>
			            </div>
			               <div class="col-xs-2"><i class="fa fa-plus"></i> 购买日期
			                <input id="buyDate" name="buyDate" type=text class="form-control input-sm" style="min-width: 10%"></input>
			            </div>
			               <div class="col-xs-2"><i class="fa fa-plus"></i> 购买厂家
			                <input id="buyFrom" name="buyFrom" type=text class="form-control input-sm" style="min-width: 10%"></input>
			            </div>
			               <div class="col-xs-2"><i class="fa fa-plus"></i> 操作费用
			                <input id="operateExpense" name="operateExpense" type=text class="form-control input-sm" style="min-width: 10%"></input>
			            </div>
			            <div class="col-xs-2"><i class="fa fa-asterisk"></i> 简介
			                <input id="description" name="description" type=text class="form-control input-sm" style="min-width: 10%"></input>
			            </div>
			        </div>
			        <br>
			        <div class="row form-row">
			            <div class="col-md-4">
			                <input type="submit" class="btn btn-success btn-lg" value="提交"/>
			            </div>
			        </div>
			    </form>
			    </div>
			    
</main>
    <footer class="fixed-bottom" style="position: fixed; bottom: 0">
        <div class="container">
            <span class="text-muted">Developed by Yi Xiang Zhong.</span>
        </div>
    </footer>
<!-- /.container -->

</body>
</html>
