<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>美肤项目详情表</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
       <!--link href="../static/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/static/css/bootstrap.min.css}"/-->
       <link rel="stylesheet" th:href="@{/css/core.css}">
       <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
        <script type="text/javascript"  th:src="@{/js/jquery.min.js}"></script>
           <script type="text/javascript"  th:src="@{/js/bootstrap.min.js}"></script>
    <!--link href="../static/css/core.css" rel="stylesheet" media="screen" th:href="@{/static/css/core.css}" />
    <script src="../static/js/jquery.min.js" th:src="@{/static/js/jquery.min.js}"></script>
    <script src="../static/js/bootstrap.min.js" th:src="@{/static/js/bootstrap.min.js}"></script-->
    <meta http-equiv="refresh" content="600; URL=/"> <!-- this will redirect to / after 600s-->

</head>

<body>
<div th:replace="~{fragments/header :: header}">Header</div>
<div role="main" class="container">
 	<div class="panel panel-default">
        <div class="panel-heading"> <h3>以下为现有的美肤项目:</h3></div>
    <div class="panel-body table-wrapper-scroll-y my-custom-scrollbar">
    <table  class="table table-striped  table-sm  " >
    	<thead class="thead-dark">
   			 <tr class="info">
   			 <th>ID</th>
				<th>名称</th>
				<th>单价</th>
				<th>简介</th>
			</tr>
		</thead>
		<tbody>
			<tr data-th-each="beautifySkinItem : ${beautifySkinItemList}">
			<td data-th-text="${beautifySkinItem.id}">...</td>
			<td data-th-text="${beautifySkinItem.name}">...</td>
			<td data-th-text="${beautifySkinItem.price}">...</td>
			<td data-th-text="${beautifySkinItem.description}">...</td>
			</tr>
		</tbody>
		</table>
	</div>
	</div>

  	<div class="panel panel-default">
               <div class="panel-heading">   <h3>创建新的美肤项目</h3></div>
              <div class="form-group row">
				    <form th:action="@{/createBeautifySkinItem}"  method="POST">
				     <div class="input-group col-xs-4">
			            <span class="input-group-addon"><i class="glyphicon glyphicon-heart"></i>美肤项目名称</span> 
		                <input id="name" name="name" type=text class="form-control input-sm" ></input>
		            </div>
	                <span class="help-block">一般指各项美肤疗程和项目，如表皮斑，真皮斑，混合斑，代谢，也可以包括产品面膜等</span>
				     <div class="input-group col-xs-4">
				      <span class="input-group-addon"><i class="glyphicon glyphicon-heart"></i>美肤项目价格</span> 
				                <input id="price" name="price" type=text class="form-control input-sm"  ></input>
		            </div>
	                <span class="help-block">美肤项目的单价，结合开卡次数以方便计算消耗，针对特定客户可以有不同的优惠力度以折扣体现</span>
				     <div class="input-group col-xs-4">
				           <span class="input-group-addon"><i class="glyphicon glyphicon-heart"></i>美肤项目简介</span> 
				                <input id="description" name="description" class="form-control input-sm"  ></input>
		            </div>
	                <span class="help-block">该项目所治疗的皮肤疾病，治疗可以达到的效果及应该注意的事项等</span>
				        <br>
				        <div class="content">
				            <div class="input-group col-xs-4">
				                <input type="submit" class="btn  btn-lg pull-left" value="提交"/>
				            </div>
				        </div>
				    </form>
			    </div>
			    </div>
			    
	   <div th:replace="~{fragments/footer :: footer}">footer</div>
	</div>
</body>
</html>
