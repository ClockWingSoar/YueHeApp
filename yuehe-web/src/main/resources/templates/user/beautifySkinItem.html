<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>美肤项目详情表</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
       <!--link href="../static/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/static/css/bootstrap.min.css}"/-->
       <link rel="stylesheet" th:href="@{/css/core.css}">
       <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
        <script type="text/javascript"  th:src="@{/js/jquery.min.js}"></script>
           <script type="text/javascript"  th:src="@{/js/bootstrap.min.js}"></script>
    <!--link href="../static/css/core.css" rel="stylesheet" media="screen" th:href="@{/static/css/core.css}" />
    <script src="../static/js/jquery.min.js" th:src="@{/static/js/jquery.min.js}"></script>
    <script src="../static/js/bootstrap.min.js" th:src="@{/static/js/bootstrap.min.js}"></script-->
    <meta http-equiv="refresh" content="600; URL=/"> <!-- this will redirect to / after 600s-->

</head>

<body>
<div th:replace="~{fragments/header :: header}">Header</div>

<main role="main" class="container">
 <h4>
            <span th:text="'欢迎, ' + ${message}"></span>
        </h4>
    <div class="starter-template">
        <h3>以下为现有的美肤项目:</h3>
       
    </div>

    <div class="container">
    <table  class="table table-striped">
    	<thead>
   			 <tr class="info">
   			 <th>ID</th>
				<th>名称</th>
				<th>单价</th>
				<th>简介</th>
			</tr>
		</thead>
		<tbody>
			<tr data-th-each="beautifySkinItem : ${beautifySkinItemList}">
			<td data-th-text="${beautifySkinItem.id}">...</td>
			<td data-th-text="${beautifySkinItem.name}">...</td>
			<td data-th-text="${beautifySkinItem.price}">...</td>
			<td data-th-text="${beautifySkinItem.description}">...</td>
			</tr>
		</tbody>
		</table>
	</div>
</main>

<main role="main" class="container">
<!-- div class="container">
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
          
        </div>
    </nav> -->
      <div class="starter-template">
                <h3>创建新的美肤项目</h3>
            </div>
            <div>
			    <form th:action="@{/createBeautifySkinItem}"  method="POST">
			      <!-- input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" /> -->
			        <div class="row form-row">
			            <div class="col-xs-2"><i class="fa fa-plus"></i> 美肤项目名称
			                <input id="name" name="name" type=text class="form-control input-sm" style="min-width: 10%"></input>
			            </div>
			               <div class="col-xs-2"><i class="fa fa-plus"></i> 美肤项目价格
			                <input id="price" name="price" type=text class="form-control input-sm" style="min-width: 10%"></input>
			            </div>
			            <div class="col-md-4"><i class="fa fa-asterisk"></i> 美肤项目简介
			                <textarea id="description" name="description" class="form-control input-lg" style="min-width: 20%"></textarea>
			            </div>
			        </div>
			        <br>
			        <div class="row form-row">
			            <div class="col-md-4">
			                <input type="submit" class="btn btn-success btn-lg" value="提交"/>
			            </div>
			        </div>
			    </form>
			    </div>
			    
</main>
    <footer class="fixed-bottom" style="position: fixed; bottom: 0">
        <div class="container">
            <span class="text-muted">Beautify Skin Items by Yi Xiang Zhong.</span>
        </div>
    </footer>
<!-- /.container -->

</body>
</html>
