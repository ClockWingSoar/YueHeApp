<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="../../../resources/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/resources/css/bootstrap.min.css}"/>

</head>
<body>
    <div  class="container"  th:fragment="filter">
        <!-- 统计各个美容院的总消耗，总开卡金额，总回款，总预付款等 -->
                   <div class="form-group row ">
                   <div class=" col-md-2">
                   <label for="cosmeticShopName">美容院:</label>
                   <select   class="fstdropdown-select" required="required"  name="cosmeticShop" id="cosmeticShop">
                     <option selected="selected" value="all"> --所有店 --
                     </option>
                     <option th:each="cosmeticShop : ${cosmeticShopList}" th:value="${cosmeticShop.id}" 
                      th:text="${cosmeticShop.name}" >
                     </option>
                   </select>
                   </div>
           
                   <div class="col-md-2"  >
                      <label for="client">客户姓名</label>
                         <select class="fstdropdown-select"  
                         name="client" id="client" required="required">
                             <option  selected="selected" value="all" > --所有客户 --</option>
                         </select>
                   </div>
           
                   <div class="col-md-2" >
                      <label for="sale">美肤销售卡</label>
                         <select class="fstdropdown-select" 
                         name="sale" id="sale" required="required">
                             <option selected="selected" value="all"  > --所有美肤卡 --</option>
                         </select>
                   </div>
                   <div class="col-md-2" >
                      <label for="startDate">开始日期</label>
                      <input id="startDate" name="startDate" type=text class="form-control input-sm" ></input>
                    </div>
                    <div class="col-md-2" >
                            <label for="endDate">结束日期</label>
                            <input id="endDate" name="endDate"  type=text class="form-control input-sm" ></input>
                   </div>
                    <div class="input-group col-md-2">
                        <button id="yuehe_filter_lookup" type="button" class="btn-primary btn-outline-dark btn-lg" value="">查询</button>
                    </div>
                   </div>
            </div>		


</body>
</html>
